<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
</head>

<body>
    <header>
        <nav class="navbar container">
            <div class="navbar-menu">
                <ul class="nav-bar-ul">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </div>
            <div class="navbar-logo">
              <img id="logo" src="img/boolean-logo.png" alt="Logo Boolean">
            </div>
            <div class="navbar-menu">
              <ul class="nav-bar-ul icons-right">
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
            </div>
          </nav>
    
    </header>

    <main>
        <section class="container row">
            <div class="container flex">
              <div class="pic">
                <img src="img/1.webp" alt="Fit tee unisex">
                <span>Levi's</span>
                <h4>Relaxed fit tee unisex</h4>
                <h5>14,99 €</h5><span class="line-through">  29,99 €</span>
              </div>
              <div class="pic">
                <img src="img/2.webp" alt="Roses tee">
                <span>Guess</span>
                <h4>Roses Tee</h4>
                <h5>20,99 €</h5><span class="line-through">  29,99 €</span>
              </div>
              <div class="pic">
                <img src="img/3.webp" alt="Colori pastello">
                <span>Come Zucchero Filato</span>
                <h4>Voglia di colori pastello</h4>
                <h5>129,99 €</h5><span class="line-through">  184,99 €</span>
              </div>
            </div>
        </section>

        <section class="container">
            <div class="container flex row">
              <div class="pic">
                <img src="img/4.webp" alt="Tee Unisex">
                <span>Levi's</span>
                <h4>Tee Unisex</h4>
                <h5>14,99 €</h5><span class="line-through">  29,99 €</span>
              </div>
              <div class="pic">
                <img src="img/5.webp" alt="Body">
                <span>Maya Deluxe</span>
                <h4>Stripe Bodice</h4>
                <h5>99,99 €</h5>
              </div>
              <div class="pic">
                <img src="img/6.webp" alt="Colori pastello">
                <span>Esprit</span>
                <h4>Maglione - Black</h4>
                <h5>29,99 €</h5>
              </div>
            </div>
        </section>
    </main>
    
</body>
</html>
